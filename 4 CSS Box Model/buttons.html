<body>
    <!-- Subscribe button -->
    <style>
        .subscribe-btn {
            background-color:rgb(200, 0, 0);
            color:white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
    
        .subscribe-btn:hover {
            opacity: 0.7;
        }

        .subscribe-btn:active {
            opacity: 0.5;
        }
    
        .join-btn {
            background-color: white;
            border-color: rgb(41, 118, 211);
            border-style: solid;
            border-width: 1px;
            color:rgb(41, 118, 211);
            padding-top: 9px;
            padding-bottom: 9px;
            padding-right: 16px;
            padding-left: 16px;
            border-radius: 2px;
            cursor: pointer;
            margin-left: 8px;
            transition:
                background-color 0.15s,
                color 0.15s
            ;
        }
    
        .join-btn:hover {
            background-color: rgb(41, 118, 211);
            color: white;
        }

        .join-btn:active {
            opacity: 0.7;
        }

        .tweet-btn {
            background-color: rgb(2, 158, 255);
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 16px;
            padding-left: 16px;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 8px;
            transition: box-shadow 0.15s;
        }

        .tweet-btn:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
    
    <button class="subscribe-btn">
        SUBSCRIBE
    </button>
    <button class="join-btn">
        JOIN
    </button>
    <button class="tweet-btn">
        Tweet
    </button>
</body>
