<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
                font-family: Roboto, Arial;
                color: white;
                background-color: black;
                position: absolute;
                right: 10px;
                top: 10px;
                padding: 10px 15px;
                border-radius: 50%;
            }

            .box {
                width: 320px;
                height: 180px;
                position: fixed;
                bottom: 0;
                right: 0;
                background-color: gray;
            }
        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div class="button">X</div>
        <div class="box"></div>
    </body>
</html>
