<body>
    <style>

        p {
            font-family: Arial;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .t1 {
            font-size: 15px;
            font-weight: bold;
            color: rgb(255, 140, 0);
            margin-bottom: 10px;
        }

        .t2 {
            font-size: 25px;
            font-weight: bold;
        }

        .t3 {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .t4 {
            font-size: 15px;
            margin-bottom: 20px;
        }

        .btn {
            cursor: pointer;
            color: white;
            background-color: rgb(0, 113, 227);
            padding: 7px 15px;
            font-weight: bold;
            border-radius: 60px;
        }
    </style>

    <p class="t1">
        New
    </p>
    <p class="t2">
        MacBook Pro
    </p>
    <p class="t3">
        Supercharged for pros.
    </p>
    <p class="t4">
        From $1999
    </p>
    <p> 
        <!-- span because the paragraph background margins are set to be borderless -->
        <span class="btn">Buy</span>
    </p>
</body>
