<body>
    <style>

    .uber-btn {
        background-color: black;
        color: white;
        height: 40px;
        width: 110px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .uber-btn:hover {
        opacity: 0.8;
    }

    .amazon-btn {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 30px;
        width: 160px;
        border-radius: 15px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .amazon-btn:hover {
        background-color: rgb(211, 176, 0);
    }

    .github-btn {
        background-color: rgb(46, 164, 79);
        color: white;
        width: 90px;
        height: 35px;
        border: none;
        border-radius: 5px;
        font-family:Arial, Helvetica, sans-serif;
        font-weight: 500;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .github-btn:hover {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
    }

    .bootstrap-btn1 {
        color: white;
        background-color: rgb(121, 82, 179);
        border: none;
        height: 40px;
        width: 115px;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .bootstrap-btn1:hover {
        background-color: rgb(93, 53, 153);
    }

    .bootstrap-btn2 {
        background-color: white;
        color: rgb(108, 117, 125);
        width: 115px;
        height: 40px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-radius: 3px;
        font-weight: 600;
        border-width: 1px;
        cursor: pointer;
        transition: 
            background-color 0.15s,
            color 0.15s
        ;
    }

    .bootstrap-btn2:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .linkedin-btn1 {
        width: 230px;
        height: 40px;
        color: white;
        background-color: rgb(10, 102, 194);
        border: none;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .linkedin-btn1:hover {
        background-color: rgb(8, 76, 144);
    }

    .linkedin-btn2 {
        height: 40px;
        width: 80px;
        border-radius: 20px;
        border-width: 1px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        color: rgb(10, 102, 194);
        background-color: white;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: 
            background-color 0.15s,
            border-width 0.15s
        ;
    }

    .linkedin-btn2:hover {
        background-color: rgb(192, 223, 253);
        border-width: 2px;
    }

    </style>

    <!-- 2a -->
    <button class="uber-btn">
        Request now
    </button>

    <button class="amazon-btn">
        Add to Cart
    </button>

    <!-- 2c -->
    <button class="github-btn">
        Sign up
    </button>

    <!-- 2d -->
    <button class="bootstrap-btn1">
        Get started
    </button>

    <button class="bootstrap-btn2">
        Download
    </button>
